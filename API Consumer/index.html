<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de games</title>
</head>
<body>
    <h2>Login</h2>
    <input type="text" name="login" id="email" placeholder="email@gmail.com"><br>
    <input type="text" name="password" id="password" placeholder="*******">
    <button onclick="login()">Entrar</button>
    
    <hr>
    <h4>Lista de games</h4>
    <ul id="games"></ul>
    <hr>
    <h4>Novo game</h4>
    <input type="text" name="title" id="title" placeholder="Título"><br>
    <input type="number" name="year" id="year" placeholder="Ano"><br>
    <input type="number" name="price" id="price" placeholder="price"><br>
    <button type="button" onclick="createGame()">Criar</button>

    <hr>
    <h4>Editar Game</h4>
    
    <input type="text" name="idEdit" id="idEdit" placeholder="ID"><br>
    <input type="text" name="titleEdit" id="titleEdit" placeholder="Título"><br>
    <input type="number" name="yearEdit" id="yearEdit" placeholder="Ano"><br>
    <input type="number" name="priceEdit" id="priceEdit" placeholder="price"><br>
    <button type="button" onclick="updateGame()">Editar</button>

</body>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script>
    function login() {
        let email = document.getElementById('email');
        let password = document.getElementById('password');

        let emailValue = email.value;
        let passwordValue = password.value; 

        axios.post("http://localhost:8888/auth", {
            email: emailValue,
            password: passwordValue
        }).then((res) => {
            let token = res.data.token;
            localStorage.setItem("token", token);
            axiosConfig.headers.Authorization = "Bearer " + localStorage.getItem("token");
        }).catch(err => {
            alert("Login invalido!");
        });
    }



    let axiosConfig = {
        headers: {
            Authorization: 'Bearer ' + localStorage.getItem("token")
        }
    }

    function createGame() {
        let titleInput = document.getElementById('title');
        let numberInput = document.getElementById('year');
        let priceInput = document.getElementById('price');

        let game = {
            title: titleInput.value,
            year: numberInput.value,
            price: priceInput.value
        }

        axios.post("http://localhost:8888/game", game, axiosConfig).then((resp) => {
            if(resp.status === 200) {
                alert("Game cadastrado!");
            }
        }).catch(err =>{
            console.log(err);
        })
    }

    function deleteGame(listItem) {
     var id = listItem.getAttribute("data-id");
     axios.delete("http://127.0.0.1:8888/game/"+id, axiosConfig).then(response => {
        alert("Game deleted")
     }).catch(erro => {
        console.log(err);
     })
  }

  function loadForm(listItem) {
    let id = listItem.getAttribute("data-id");
    let title = listItem.getAttribute("data-title");
    let year = listItem.getAttribute("data-year");
    let price = listItem.getAttribute("data-price");
    document.getElementById("idEdit").value = id;
    document.getElementById("titleEdit").value = title;
    document.getElementById("yearEdit").value = year;
    document.getElementById("priceEdit").value = price;
    
  }

  function updateGame() {
        let idInput = document.getElementById("idEdit");
        let titleInput = document.getElementById('titleEdit');
        let numberInput = document.getElementById('yearEdit');
        let priceInput = document.getElementById('priceEdit');

        let game = {
            title: titleInput.value,
            year: numberInput.value,
            price: priceInput.value
        }

        let id = idInput.value

        axios.put("http://localhost:8888/game/"+id, game).then((resp) => {
            if(resp.status === 200) {
                alert("Game atualizado!");
            }
        }).catch(err =>{
            console.log(err);
        })
  }

  axios.get('http://localhost:8888/games', axiosConfig)
   .then(response => {
        let games = response.data;
        let list = document.getElementById("games");

        games.forEach(game => {
            let item = document.createElement("li");
            item.setAttribute("data-id",game.id);
            item.setAttribute("data-title",game.title);
            item.setAttribute("data-year",game.year);
            item.setAttribute("data-price",game.price);

            item.innerHTML = game.id + " - " + game.title + " - "  + game.price
            
            let deleteBtn = document.createElement("button")
            deleteBtn.innerHTML = "Delete";
            deleteBtn.addEventListener("click",() => deleteGame(item));

            let editBtn = document.createElement("button");
            editBtn.innerHTML = "Editar";
            editBtn.addEventListener("click", () => loadForm(item));

            item.appendChild(deleteBtn);
            item.appendChild(editBtn);

            list.appendChild(item)
        });
   })
   .catch(error => console.log(error))


</script>
</html>
